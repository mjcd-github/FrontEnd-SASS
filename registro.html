<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog FrontEnd</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo__image" src="./assets/img/logos/adl.png" alt="logo desafio">
            <h3 class="logo__title">Blog FrontEnd</h3>
        </div>
        <div class="header-navbar__links">
            <div class="header-navbar__link">
                <a href="./index.html" class="header-navbar__link--color">Home</a>
            </div>
            <div class="header-navbar__link">
                <a href="./post.html" class="header-navbar__link--color">Post</a>
            </div>
            <div class="header-navbar__link">
                <a href="./login.html" class="header-navbar__link--color">Login</a>
            </div>
    </header>
    <main class="main__registro">
        <div class="main-registro__container">
            <h2>Registrate ¡Es Gratis¡</h2>
            <input class="main__input--size" type="text" placeholder="Nombre">
            <input class="main__input--size" type="text" placeholder="Apellido">
            <input class="main__input--size" type="text" placeholder="Email">
            <input class="main__input--size" type="password" placeholder="Contraseña">
            <input class="main__input--size" type="password" placeholder="Confirma tu contraseña">           
            <a class="main__btn--white" href="./login.html"> <div class="main__btn">Crea tu cuenta</div></a>                      
            <div class="main__btn-google">
                <img class="main__logo-size" src="./assets/img/logos/google.png" alt="">
                <a class="main__btn--strong" href="https://accounts.google.com/signin"> Regístrate con Google</a>
            </div>
            <span>¿Ya tienes una cuenta? <strong><a class="main__link--strong" href="./login.html">Inicia sesión</a></strong></span>
        </div>
    </main>
     <footer class="footer">
        <div class="footer__logo">
            <img class="footer-logo__image" src="./assets/img/logos/adl.png" alt="logo desafio">
            <h3 class="footer-logo__title">Blog FrontEnd</h3>
        </div>
        <div class="footer__copy">
            <span>Desafio Latam - 2024</span>
        </div>
    </footer>
</body>

</html>

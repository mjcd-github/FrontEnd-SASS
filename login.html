<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo__image" src="./assets/img/logos/adl.png" alt="logo desafio">
            <h3 class="logo__title">Blog FrontEnd</h3>
        </div>
        <div class="header-navbar__links">
            <div class="header-navbar__link">
                <a href="./index.html" class="header-navbar__link--color">Home</a>
            </div>
            <div class="header-navbar__link">
                <a href="./post.html" class="header-navbar__link--color">Post</a>
            </div>

    </header>

    <main class="main__login">
        <div class="main-login__container">
            <h2>Iniciar Sesión</h2>
            <input class="main-login__input--size" type="text" placeholder="Nombre">
            <input class="main-login__input--size" type="password" placeholder="Contraseña">

            <a class="main-login__btn--white" href="./index.html">
                <div class="main-login__btn">Aceptar</div>
            </a>
    </main>
    <footer class="footer">
        <div class="footer__logo">
            <img class="footer-logo__image" src="./assets/img/logos/adl.png" alt="logo desafio">
            <h3 class="footer-logo__title">Blog FrontEnd</h3>
        </div>
        <div class="footer__copy">
            <span>Desafio Latam - 2024</span>
        </div>
    </footer>
</body>

</html>
